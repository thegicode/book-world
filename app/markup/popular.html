<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Popular | Book World</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="noindex, nofollow" />
        <link
            rel="shortcut icon"
            href="/assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="icon"
            href="/assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="/css/popular.css" />
        <script type="module" src="../js/popular/index.js" async></script>
    </head>
    <body>
        <div class="root">
            <nav-gnb></nav-gnb>

            <app-popular class="popular">
                <popular-header>
                    <button type="button" class="filterButton">
                        검색 조건
                    </button>

                    <form class="filter-form" hidden>
                        <!-- <h4>검색 조건</h4> -->
                        <fieldset class="dataSource">
                            <legend class="title">데이터 제공 방식</legend>
                            <div class="options">
                                <label>
                                    <input
                                        type="radio"
                                        name="dataSource"
                                        value="A"
                                        checked
                                    />
                                    <span class="label">전체</span>
                                </label>
                                <label>
                                    <input
                                        type="radio"
                                        name="dataSource"
                                        value="M"
                                    />
                                    <span class="label">월별</span>
                                </label>
                                <label>
                                    <input
                                        type="radio"
                                        name="dataSource"
                                        value="Y"
                                    />
                                    <span class="label">연도별</span>
                                </label>
                            </div>
                        </fieldset>
                        <fieldset class="loanDuration">
                            <legend class="title">대출 기간</legend>
                            <div class="options">
                                <label>
                                    <input
                                        type="radio"
                                        name="loanDuration"
                                        value="year"
                                        checked
                                    />
                                    <span class="label">금년</span>
                                </label>
                                <label>
                                    <input
                                        type="radio"
                                        name="loanDuration"
                                        value="month"
                                    />
                                    <span class="label">금월</span>
                                </label>
                                <label>
                                    <input
                                        type="radio"
                                        name="loanDuration"
                                        value="week"
                                    />
                                    <span class="label">금주</span>
                                </label>
                                <label>
                                    <input
                                        type="radio"
                                        name="loanDuration"
                                        value="custom"
                                    />
                                    <span class="label">기간설정</span>
                                </label>
                                <div class="dateRange">
                                    <input type="date" name="startDate" />
                                    ~
                                    <input type="date" name="endDate" />
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="gender">
                            <legend class="title">성별</legend>
                            <div class="options">
                                <label>
                                    <input
                                        type="radio"
                                        name="gender"
                                        value="A"
                                        checked
                                    />
                                    <span class="label">전체</span>
                                </label>
                                <label>
                                    <input
                                        type="checkbox"
                                        name="gender"
                                        value="0"
                                    />
                                    <span class="label">남성</span>
                                </label>
                                <label>
                                    <input
                                        type="checkbox"
                                        name="gender"
                                        value="1"
                                    />
                                    <span class="label">여성</span>
                                </label>
                                <label>
                                    <input
                                        type="checkbox"
                                        name="gender"
                                        value="2"
                                    />
                                    <span class="label">미상</span>
                                </label>
                            </div>
                        </fieldset>
                        <fieldset class="age">
                            <legend class="title">연령</legend>
                            <div class="options">
                                <label>
                                    <input
                                        type="radio"
                                        name="age"
                                        value="A"
                                        checked
                                    />
                                    <span class="label">전체</span>
                                </label>
                                <label>
                                    <input
                                        type="checkbox"
                                        name="age"
                                        value="0"
                                    />
                                    <span class="label">영유아(0~5세)</span>
                                </label>
                                <label>
                                    <input
                                        type="checkbox"
                                        name="age"
                                        value="6"
                                    />
                                    <span class="label">유아(6~7세)</span>
                                </label>
                                <label>
                                    <input
                                        type="checkbox"
                                        name="age"
                                        value="8"
                                    />
                                    <span class="label">초등(8~13세)</span>
                                </label>
                                <label>
                                    <input
                                        type="checkbox"
                                        name="age"
                                        value="14"
                                    />
                                    <span class="label">청소년(14~19세)</span>
                                </label>
                                <label>
                                    <input
                                        type="checkbox"
                                        name="age"
                                        value="20"
                                    />
                                    <span class="label">20대</span>
                                </label>
                                <label>
                                    <input
                                        type="checkbox"
                                        name="age"
                                        value="30"
                                    />
                                    <span class="label">30대</span>
                                </label>
                                <label>
                                    <input
                                        type="checkbox"
                                        name="age"
                                        value="40"
                                    />
                                    <span class="label">40대</span>
                                </label>
                                <label>
                                    <input
                                        type="checkbox"
                                        name="age"
                                        value="50"
                                    />
                                    <span class="label">50대</span>
                                </label>
                                <label>
                                    <input
                                        type="checkbox"
                                        name="age"
                                        value="60"
                                    />
                                    <span class="label">60대</span>
                                </label>
                                <label>
                                    <input
                                        type="checkbox"
                                        name="age"
                                        value="-1"
                                    />
                                    <span class="label">미상</span>
                                </label>
                            </div>
                        </fieldset>
                        <div class="filter-actions">
                            <button type="reset">리셋</button>
                            <button type="submit">확인</button>
                        </div>
                    </form>
                </popular-header>
            </app-popular>
        </div>

        <!-- <template id="tp-category-item">
            <li class="category-item" draggable="false">
                <button type="button" class="dragger" tabindex="-1">=</button>
                <span class="label"><input type="text" name="category" /></span>
                <button type="button" class="renameButton">이름 변경</button>
                <button type="button" class="deleteButton">삭제</button>
            </li>
        </template> -->
    </body>
</html>
