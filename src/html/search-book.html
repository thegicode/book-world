<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Serach Book | Book World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="/css/serach-book.css">
</head>
<body>

<div class="root">
    <header class="header">
        <input-search class="input-search">
            <form>
                <input type="search" value="토지10 마로니에북스" title="책 키워드" placeholder="검색어를 입력하세요" required>
                <button type="submit">찾기</button>
            </form>
        </input-search>
    </header>
    <book-content class="book-content">
        <div class="book-summary" hidden>
            <strong class="__keyword"></strong>
            <div class="__count">
                <span class="__length"></span>/<span class="__total"></span>
            </div>
            <span class="__display"></span>
        </div>
        <div class="book-list">
            <div class="books">
                <p class="books-message">책을 검색하세요.</p>
            </div>
            <div class="observe"></div>
        </div>
    </book-content>
    
</div>

<template data-template="book-item">
    <book-item class="book">
        <div class="details">
            <div class="__thumb">
                <img src="" alt="">
            </div>
            <div>
                <h3 class="__title"></h3>
                <p class="__author"></p>
                <p class="__price"></p>
                <p class="__publisher"></p>
                <p class="__pubdate"></p>
            </div>
        </div>
        <p class="__description"></p>
        <p class="__isbn"></p>
        <div class="sites">
            <a href="" class="__link" target="_blank">네이버 바로가기</a>
        </div>
        <div class="actions">
            <label>
                <input type="checkbox" name="favorite">
                <span>관심책</span>
            </label>
        </div>
    </book-item>
</template>

<template data-template="laoding">
    <div class="loading">정보를 불러오는 중입니다.</div>
</template>

<template data-template="notFound">
    <div class="notFound">정보가 없습니다.</div>
</template>

<test-element src="./test-element">
</test-element>


<script type="module" src="/js/searchBook/index.js"></script>
</body>
</html>
