<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Setting | Book World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="/asset/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/asset/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/setting.css">
    <script type="module" src="../js/pages/setting/index.js" async></script>
</head>
<body>

<section class="root">
    <nav-gnb></nav-gnb>

    <app-setting>
        <h1>설정</h1>

        <set-storage class="section">

            <h2 class="title">LocalStorage</h2>

            <div class="localStorage">
                <p class="label">Set localStorgage to base data.</p>
                <button type="button">Set Default Storage</button>
            </div>

            <div class="resetStorage">
                <p class="label">Reset localStorgage</p>
                <button type="button">Reset</button>
            </div>
        </set-storage>

        <favorite-regions class="section">
            <h2 class="title">설정된 관심 지역</h2>
            <div class="favorites"></div>
        </favorite-regions>

        <set-region class="section">
            <h2 class="title">세부 관심 지역 설정</h2>
            <div class="regions"></div>
            <div class="detailRegions"></div>
        </set-region>

    </app-setting>
   
</div>

<template id="tp-region">
    <label>
        <input type="radio" name="region" value="">
        <span></span>
    </label>
</template>

<template id="tp-detail-region">
    <label>
        <input type="checkbox" name="detailRegion" value="">
        <span></span>
    </label>
</template>

</body>
</html>
