<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Book | Book World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="/asset/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/asset/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/book.css">
    <script type="module" src="../js/pages/book/index.js" async></script>
</head>
<body>

<div class="root">
    <nav-gnb></nav-gnb>
    <app-book>
        <h3 class="bookname"></h3>

        <p class="authors"></p>

        <div class="book-image">
            <img src="" alt="" class="thumb">
        </div>

        <div class="cols">
            <div class="col">
                <h4>class_nm</h4>
                <p class="class_nm"></p>
            </div>
            <div class="col">
                <h4>class_no</h4>
                <p class="class_no"></p>
            </div>
            <div class="col">
                <h4>isbn13</h4>
                <p class="isbn13"></p>
            </div>
            <div class="col">
                <h4>loanCnt</h4>
                <p class="loanCnt"></p>
            </div>
            <div class="col">
                <h4>publication_year</h4>
                <p class="publication_year"></p>
            </div>
            <div class="col">
                <h4>publisher</h4>
                <p class="publisher"></p>
            </div>
        </div>


        <h4>description</h4>
        <p class="description"></p>
        
        <div class="actions">
            <button type="button" class="library-button">도서관 소장 | 대출 조회</button>
            <library-book-exist>
                <ul class="library-list">
                </ul>
            </library-book-exist>
        </div>

        <h4>키워드</h4>
        <p class="keyword"></p>


        <h4>관련 책</h4>
        <p class="recBooks"></p>

        <div class="loading"></div>
    </app-book>

    <template data-template="library-item">
        <li class="library-item" data-loading="true">
            <span class="name"></span>
            <span class="hasBook"></span>
            <span class="loanAvailable"></span>
        </li>
    </template>
</div>


</body>
</html>
