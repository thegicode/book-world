<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>도서관 조회 | Book World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="/asset/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/asset/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/library.css">
    <script type="module" src="/js/pages/library/index.js" async></script>
</head>
<body>

<div class="root">
    <nav-gnb></nav-gnb>
    <app-library>
        <library-region>
            <div class="region"></div>
            <select class="detailRegion"></select>
        </library-region>
    
        <form></form>
    
    </app-library>
</div>
<template id="tp-region">
    <label>
        <input type="radio" name="region" value="">
        <span></span>
    </label>
</template>
<template id="tp-item">
    <library-item>
        <h4 class="libName"></h4>
        <ul>
            <li><span>도서관 코드: </span><span class="libCode"></span></li>
            <li><span>주소 : </span><span class="address"></span></li>
            <li><span>전화번호 : </span><span class="tel"></span></li>
            <li><span>팩스 : </span><span class="fax"></span></li>
            <li><span>홈페이지 : </span>
                <a class="homepage" href="" target="_blank"></a>
            </li>
            <li><span>휴관일 : </span><span class="closed"></span></li>
            <li><span>운영시간 : </span><span class="operatingTime"></span></li>
            <li><span>단행본수 : </span><span class="BookCount"></span></li>
        </ul>
        <div class="actions">
            <label>
                <input type="checkbox" name="myLibrary">
                <span>관심 도서관</span>
            </label>
        </div>
    </library-item>
</template>

<template id="tp-loading">
    <div class="loading">불러오는 중입니다.</div>
</template>

<template id="tp-notFound">
    <div class="notFound">데이터가 없습니다.</div>
</template>

</body>
</html>
