<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Favorite | Book World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="/asset/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/asset/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/favorite.css">
    <script type="module" src="../js/pages/favorite/index.js" async></script>
</head>
<body>

<div class="root">
    <nav-gnb></nav-gnb>

    <app-favorite class="favorite">
        <div class="favorite-books">
            <!-- <header class="favorite-header">
                <h2>즐겨찾기</h2>
                <p class="count"></p>
            </header> -->
        </div>
    </app-favorite>
</div>

<template id="tp-favorite-item">
    <favorite-item>
        <div class="book-summary" href="">
            <a href="">
                <div class="book-image"><img src="" alt="썸네일"></div>
                <div class="book-info">
                    <h4 class="bookname"></h4>
                    <p class="authors"></p>
                    <p class="class_nm"></p>
                    <!-- <li>주제분류 : <span class="class_no"></span></li> -->
                    <p>ISBN : <span class="isbn13"></span></p>
                    <p>출판사 : <span class="publisher"></span></p>
                    <p>출판년도 : <span class="publication_year"></span></p>
                    <p>대출권수 : <span class="loanCnt"></span></p>
                    <!-- <li>권 : <span class="vol"></span></li> -->
                </div>
            </a>
            <checkbox-favorite-book></checkbox-favorite-book>
        </div>
        <book-description>
            <p class="description" data-ellipsis="true"></p>
            <button type="button" class="more-description-button" aria-hidden="true">설명 더보기</button>
        </book-description>

        <div class="favorite-actions">
            <!-- <checkbox-favorite-book></checkbox-favorite-book> -->
            <button type="button" class="library-button">도서관 소장 | 대출 조회</button>
        </div>

        <library-book-exist>
            <ul class="library-list">
            </ul>
        </library-book-exist>
        
    </favorite-item>
</template>

<template id="tp-message">
    <div class="favorite-message"></div>
</template>        


</body>
</html>
