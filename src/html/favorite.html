<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Favorite | Book World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="/asset/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/asset/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/favorite.css">
    <script type="module" src="../js/pages/favorite/index.js" async></script>
</head>
<body>

<app-favorite class="favorite">
    <nav class="gnb">
        <a class="gnb-item" href="./search">책 검색</a>
        <a class="gnb-item" href="./favorite" aria-selected="true">즐겨찾기</a>
        <a class="gnb-item" href="./library">도서관 조회</a>
    </nav>
   
    <div class="favorite-books">
        <header class="favorite-header">
            <!-- <h2>즐겨찾기</h2> -->
            <p class="count"></p>
        </header>
    </div>
</app-favorite>

<template id="tp-favorite-item">
    <favorite-item class="favorite-item">
        <h4 class="bookname"></h4>
        <div class="details">
            <div class="thumb" data-loaded="false"><img src="" alt="썸네일"></div>
            <ul class="info">
                <li class="authors"></>
                <li class="class_nm"></>
                <li>주제분류 : <span class="class_no"></span></li>
                <li>ISBN : <span class="isbn13"></span></li>
                <li>출판사 : <span class="publisher"></span></li>
                <li>출판년도 : <span class="publication_year"></span></li>
                <li>대출권수 : <span class="loanCnt"></span></li>
                <li>권 : <span class="vol"></span></li>
            </ul>
        </div>
        <book-description>
            <p class="description" data-ellipsis="true"></p>
            <button type="button" class="more-description-button" aria-hidden="true">설명 더보기</button>
        </book-description>

        <div class="favorite-actions">
            <button type="button" class="favorite-button">즐겨찾기에서 삭제</button>
            <button type="button" class="library-button">도서관 소장 | 대출 조회</button>
        </div>

        <library-book-exist>
            <ul class="favorite-library">
            </ul>
        </library-book-exist>

        <!-- <div class="loanHistory">
            <h3>대출 추이</h3>
            <ul></ul>
        </div> -->
    </favorite-item>
</template>

<template data-template="library-item">
    <li class="library-item" data-loading="true">
        <p> 
            <span class="name"></span>
            <span class="hasBook"></span>
            <span class="loanAvailable"></span>
        </p>
    </li>
</template>

<!-- <template data-template="history-item">
    <li>
        <p>대출년월: <span class="month"></span></p>
        <p>대출건수: <span class="loanCnt"></span></p>
        <p>순위: <span class="ranking"></span></p>
    </li>
</template> -->


</body>
</html>
