<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Goduck LIb | Book World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="/css/goduck.css">
</head>
<body>

<div class="root">
    <header class="header">
        <input-search class="input-search">
            <form>
                <input type="search" value="자유론" title="책 키워드">
                <button type="submit">찾기</button>
            </form>
        </input-search>
    </header>
    <book-list class="book-list">
        <div class="book-list-summary">
            <p class="__total"></p>
            <p class="__start"></p>
            <p class="__display"></p>
        </div>
        <ul class="books"></ul>
        <div class="observe"></div>
    </book-list>
</div>

<template data-tp="book">
    <li class="book">
        <a href="" class="__link" target="_blank">
            <p class="__title"></p>
            <img src="" alt="">
        </a>
        <p class="__author"></p>
        <p class="__description"></p>
        <p class="__price"></p>
        <p class="__pubdate"></p>
        <p class="__publisher"></p>
        <p class="__isbn"></p>
        <!-- <hr> -->
        <!-- <h4>도서관 조회</h4> -->
        <button type="button" data-button="search-lib">도서관 소장 조회</button>
        <div>
            <p class="__hasBook"></p>
            <p class="__loanAvailable"></p>
        </div>
    </li>
</template>



<script type="module" src="/js/goduck/index.js"></script>
</body>
</html>
