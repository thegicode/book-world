<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Goduck LIb | Book World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="/css/goduck.css">
</head>
<body>

<div class="root">
    <header class="header">
        <input-search class="input-search">
            <form>
                <input type="search" value="토지10 마로니에북스" title="책 키워드" placeholder="검색어를 입력하세요" required>
                <button type="submit">찾기</button>
            </form>
        </input-search>
    </header>
    <book-content class="book-content">
        <div class="book-summary" hidden>
            <strong class="__keyword"></strong>
            <div class="__count">
                <span class="__length"></span>/<span class="__total"></span>
            </div>
            <span class="__display"></span>
        </div>
        <div class="book-list">
            <div class="books"></div>
            <div class="observe"></div>
        </div>
    </book-content>
</div>

<template data-template="book-item">
    <book-item class="book">
        <h3 class="__title"></h3>
        <img src="" alt="">
        
        <p class="__author"></p>
        <p class="__description"></p>
        <p class="__price"></p>
        <p class="__pubdate"></p>
        <p class="__publisher"></p>
        <p class="__isbn"></p>
        <div class="sites">
            <a href="" class="__link" target="_blank">네이버 바로가기</a>
        </div>
        
        <div class="actions">
            <button type="button" data-button="favorite">
                <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-star UnderlineNav-octicon hide-sm">
                    <path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"></path>
                </svg>
                관심책
            </button>
        </div>

        <div class="library">
            <button type="button" data-button="search-library">도서관 소장 | 대출 조회</button>
            <p class="__hasBook"></p>
            <p class="__loanAvailable"></p>
        </div>

       
    </book-item>
</template>

<script type="module" src="/js/goduck/index.js"></script>
</body>
</html>
